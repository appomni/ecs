- name: api
  fields:
    - name: name
      type: keyword
      level: extended
      short: Name of the API.
      description: >
        The name or description of the API.
      example: User Activity API

    - name: domain
      type: keyword
      level: extended
      short: Domain of the API.
      description: >
        The domain name of the API.
      example: appomni.com

    - name: path
      type: keyword
      level: extended
      short: URI of the API endpoint.
      description: >
        The URI of the API endpoint, which can include parameters.
      example: /users/active?pageSize=100

    - name: version
      type: version
      level: extended
      short: Version of the API.
      description: >
        Semantic version of the API.
      example: 2.01

    - name: scopes
      type: keyword
      level: extended
      short: Scopes of the API.
      description: >
        The scopes required by the API.
      example: ["create users", "edit users"]
      normalize:
        - array
